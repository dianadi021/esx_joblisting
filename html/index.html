<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- JQUERY v3.6.3-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: transparent; overflow: hidden">
    <div class="sec_job_container" style="display: none">
      <legend><i class="fa-solid fa-pen-to-square"></i> Switch Jobs</legend>
      <div class="card mb-3" style="max-width: 540px">
        <div class="container">
          <div class="row">
            <div class="col">
              <h5 id="First_Jobs" class="card-title">Job Primary</h5>
              <button id="First_Jobs_Button" value="firstJobsName" class="btn btn-primary">Change</button>
            </div>
            <div class="col">
              <h5 id="Sec_Jobs" class="card-title">Job Sec</h5>
              <button id="Sec_Jobs_Button" value="secJobsName" class="btn btn-primary">Change</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="apps.js" type="text/javascript"></script>
  </body>
</html>
